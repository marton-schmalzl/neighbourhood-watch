<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report Form</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #003366; /* Navy Blue */
            text-align: center;
        }

        /* Form styling */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            font-weight: bold;
            color: #003366; /* Navy Blue */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #003366; /* Navy Blue */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #005599; /* Slightly lighter navy */
        }

        /* Buttons for recording */
        button {
            background-color: #005599; /* Slightly lighter navy */
            color: white;
            padding: 7px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:disabled {
            background-color: #cccccc;
        }

        button:hover:enabled {
            background-color: #0077cc;
        }

        p {
            color: #555555;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            form {
                padding: 15px;
                width: 90%;
            }

            input[type="submit"], button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Neighborhood Watch - Incident Report Form</h1>
    <form id="incidentForm" action="http://localhost:3000/report" method="POST" enctype="multipart/form-data">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="description">Event Description:</label>
        <!-- Recording buttons placed next to description label -->
        <button type="button" id="startRecord">Start Recording</button>
        <button type="button" id="stopRecord" disabled>Stop Recording</button><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="image">Upload an Image (Optional):</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <input type="submit" value="Submit Report">
    </form>

    <script>
        const startRecordButton = document.getElementById('startRecord');
        const stopRecordButton = document.getElementById('stopRecord');
        const descriptionField = document.getElementById('description');

        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function () {
                startRecordButton.disabled = true;
                stopRecordButton.disabled = false;
            };

            recognition.onresult = function (event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                descriptionField.value = transcript;
            };

            recognition.onend = function () {
                startRecordButton.disabled = false;
                stopRecordButton.disabled = true;
            };

            startRecordButton.addEventListener('click', () => {
                recognition.start();
            });

            stopRecordButton.addEventListener('click', () => {
                recognition.stop();
            });
        } else {
            alert('Speech recognition not supported in this browser.');
        }
    </script>
</body>
</html>
